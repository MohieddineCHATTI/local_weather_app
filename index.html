<!DOCTYPE html>
<html>
    <head>
        <title>weather app</title>
        <link type="text/css" rel="stylesheet" href="index.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
    </head>
    <body>
       <div class="container">
           <div>
        <h1 style="text-align:center">Weather App</h1>
           </div>
        <div class="weather_info">
          <p>you are now in :<span class="info city"></span><br> 
          <p>country :<span class="country"></span><br>
            <p>the temperature now is :<span class="info temp"></span><span class="info temp_unit" ></span></p><br>
            <p>sky :<span class="info desc"></span></p>
        </div>
           <div class="text-center btn-container">
               <p class="btn-container"><button class="btn btn-primary col-md-6 block-center">display temperature in  <span class="unit_of_temp">fahrenheit</span></button></p>
           </div>
       
      </div>



   
        
        
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script type="text/javascript" src="index.js"></script>
    </body>
